apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client 
          image: gcr.io/multi-k8s-308707/client:78e15a348caf12fa87c62909db957185c3a28979 # chanra/multi-client
          ports:
            - containerPort: 3000

---
apiVersion: v1 
kind: Service
metadata:
  name: client-cluster-ip-service
spec:
  type: ClusterIP 
  selector:
    component: web
  ports:
    - port: 3000
      targetPort: 3000